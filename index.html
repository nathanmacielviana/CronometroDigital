<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Digital</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronômetro.js</h1>
        <div class="timer" id="timer">00:00:00</div> 
        <div class="controls">
            <button onclick="startTimer()" id="btn_inicial">Iniciar</button>
            <button onclick="stopTimer()" id="btn">Pausar</button>
            <button onclick="resetTimer()" id="btn">Reset</button>
        </div>
    </div>
</body>
</html>
